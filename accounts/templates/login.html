{% extends 'base.html' %}

{% block contents %}
<div class="container">
    <br>
    <h1>Login</h1>

    <form method ="POST" action="{% url 'login' %}">
        {% csrf_token %}
        Username
        <br>
        <input type="text" name="username">
        <br>
        Password
        <br>
        <input type="password" name="password">
        <br>
        <br>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>

{% endblock %}
