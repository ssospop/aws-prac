{% extends 'base.html' %}

{% block contents %}
<html>
<body>

<!-- 컨테이너 안에 담는 내용 들, 컨테이너 밖에 템플릿 태그 -->
        {% for content in contents.all %} 
        <div class="container">
                <br><br>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{content.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{content.pub_date}}</h6>
                  <p class="card-text">{{content.summary}}</p>
                  <a href="{% url 'detail' content.id %}" class="card-link">...more</a>
                </div>
            </div>
            <br><br>
        </div> 
        {% endfor %}






</body>
</html>
{% endblock %}
